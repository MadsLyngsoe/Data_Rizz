<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scatter Plot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Include Vega, Vega-Lite, and Vega-Embed libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <div class="container text-center">
        <div class="row">
          <div class="col" id="col1-1">
            <script type="module" src="./scripts/test.js">
            </script>
          </div>
        </div>
        <div class="row">
            <div class="col" id="col2-1">
                <script type="text/javascript">
                    var spec = "treemap.json";
                    vegaEmbed('#col2-1', spec, {"actions": true});
                  </script>
            </div>
            <div class="col"id="col2-2">
                <script type="text/javascript">
                    var spec = "test3.json";
                    vegaEmbed('#col2-2', spec, {"actions": true});
                  </script>
            </div>
        </div>
    </div>

    <!-- Include your JavaScript file that contains the scatter plot code -->
    <!--<script src="app.js"></script> -->
</body>
</html>
